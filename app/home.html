<!DOCTYPE html>
<html>

<head>
    <title>Resume Analyzer - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" id="theme-style">
    <style>
        /* Define your dark theme styles here */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Centered logo container */
        .logo-container {
            margin: 20px auto;
            max-width: 300px;
            text-align: center;
        }

        /* Logo */
        #logo {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .resume-analyzer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.1, 0.9);
            font-size: 1.8em;
            font-family: 'Cursive', sans-serif;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Navigation menu styles */
        nav {
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Buttons container */
        .buttons-container {
            display: flex;
            justify-content: center;
            margin: 100px 0;
        }

        .buttons-container button {
            margin: 0 20px;
            font-size: 1.2em;
        }

        /* Button 74 styles */
        .button-74 {
            background-color: #fbeee0;
            border: 2px solid #422800;
            border-radius: 30px;
            box-shadow: #422800 4px 4px 0 0;
            color: #422800;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            font-size: 18px;
            padding: 0 18px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-74:hover {
            background-color: #fff;
        }

        .button-74:active {
            box-shadow: #422800 2px 2px 0 0;
            transform: translate(2px, 2px);
        }

        @media (min-width: 768px) {
            .button-74 {
                min-width: 120px;
                padding: 0 25px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="logo-container">
            <img id="logo" src="{{ url_for('static', filename='2.png') }}" alt="Company Logo">
        </div>
        <!-- Navigation menu -->
        <nav>
            <ul>
                <li><a href="/about">About</a></li> <!-- About link -->
                <li><a href="/">Home</a></li> <!-- Home link -->
            </ul>
        </nav>
        <!-- Buttons section -->
        <div class="buttons-container">
            <button onclick="window.location.href='/resume-ranking'" class="button-74">Resume Ranking</button>
            <button onclick="window.location.href='/about'" class="button-74">About</button>
        </div>
    </div>
</body>

</html>
